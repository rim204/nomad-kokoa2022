<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="header__screen">
      <div class="header__screen-left">
        <h4>Chats</h4>
      </div>
      <div class="header__screen-right">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <div class="chats__main">
      <div class="user__component-channel-list">
        <div class="user__component-channel-list-left">
          <img
            src="screenshots/Ch.jpg"
            class="user__component-channel-list-left-img user__component-channel-list-left-img-chat"
          />
        </div>
        <div class="user__component-channel-list-mid">
          <h4>KakaoTalk</h4>
          <h4>Please check My Kakao Account Info</h4>
        </div>
        <div class="user__component-channel-list-right-chat">
          <div><h4>21:22</h4></div>
          <div class="nav__link-alertnumber-chat-box">
            <span class="nav__link-alertnumber-chat">1</span>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fa-solid fa-comment fa-xl"></i
            ><span class="nav__link-alertnumber">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
          <span class="nav__link-reddot"></span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/4a69f5f55e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
