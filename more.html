<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="header__screen">
      <div class="header__screen-left">
        <h4>More</h4>
      </div>
      <div class="header__screen-right">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
        <span class="nav__link-reddot nav__link-reddot-more"></span>
      </div>
    </header>
    <main class="find__main">
      <div class="user__component-profile user__component-profile-more">
        <div class="user__component-imgandname">
          <div><img src="screenshots/profile.jpg" class="profile-moreimg"/></div>
          <div>
            <h4 class="user__component-name">LimDongKeun</h4>
            <div class="user__component-hp-screen">
              <h5 class="user__component-hp">+1 787-493-4219</h5>
              <div class="exclamation">!</div>
            </div>
          </div>
        </div>
        <div><i class="fa-solid fa-comment-dots"></i></div>
      </div>
      <header class="find__main-header find__main-header-more">
        <div class="find__main-header-child">
          <i class="fa-solid fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="find__main-header-child">
          <i class="fa-regular fa-hard-drive"></i><span>Talk Drive</span>
        </div>
        <div class="find__main-header-child">
            <i class="fa-regular fa-face-grin"></i></i><span>Emoticons</span>
        </div>
        <div class="find__main-header-child">
            <i class="fa-solid fa-business-time"></i><span>Themes</span>
        </div>
      </header>
      <header class="more__second-header">
        <div class="find__main-header-child">
          <i class="fa-solid fa-receipt"></i><span>Account</span>
        </div>
        <div class="find__main-header-child">
          <i class="fa-regular fa-comments"></i><span>Openchat</span
          >
        </div>
        <div class="empty__box">          
          </div>
          <div class="empty__box">
          </div>
      </header>

      <openchat class="find__main-openchat">
        <div class="find__main-openchat-title find__main-openchat-title-more">
          <div><h4>Suggestions</h4></div>
        </div>
        <header class="more__second-header">
            <div class="more__icon">
                 <div class="find__main-header-child more__suggesticon">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span>Kakao Story</span>
            </div>
            <div class="more__icon">
                <div class="find__main-header-child more__suggesticon">
                   <i class="fa-solid fa-quote-right"></i>
               </div>
               <span>Kakao friends</span>
           </div>
           <div class="more__icon">
            <div class="find__main-header-child more__suggesticon">
               <i class="fa-solid fa-quote-right"></i>
           </div>
           <span>Friends Gem</span>
       </div>

              <div class="empty__box">
              </div>
          </header>


      </openchat>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fa-solid fa-comment fa-xl"></i
            ><span class="nav__link-alertnumber">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
          <span class="nav__link-reddot"></span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/4a69f5f55e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
