<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="header__screen header__screen-settings">
      <div class="header__screen-left">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="header__screen-mid header__screen-mid-settings">Settings</div>
      <div class="header__screen-right">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      </div>
    </header>
    <main class="find__main find__main-settings">
      <ul class="settings__item">
        <li class="settings__item-child">
          <div class="settings__item-child-left">
            <i class="fa-regular fa-flag"></i>
            <span>Notices</span>
          </div>
          <div class="settings__item-child-right"></div>
        </li>
        <li class="settings__item-child">
          <div class="settings__item-child-left">
            <i class="fa-solid fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings__item-child-right"></div>
        </li>
        <li class="settings__item-child">
          <div class="settings__item-child-left">
            <i class="fa-regular fa-lightbulb"></i>
            <span>Version</span>
          </div>
          <div class="settings__item-child-right">Latest Version</div>
        </li>
        <li></li>
        <li></li>
      </ul>
    </main>
    <div class="main__between"></div>
    <main class="find__main find__main-settings">
      <ul class="settings__item">
        <li class="settings__item-child">
          <div class="settings__item-child-left">
            <i class="fa-regular fa-flag"></i>
            <span>Privacy</span>
          </div>
          <div class="settings__item-child-right"></div>
        </li>
        <li class="settings__item-child">
          <div class="settings__item-child-left">
            <i class="fa-solid fa-flask"></i>
            <span>Notifications</span>
          </div>
          <div class="settings__item-child-right"></div>
        </li>
        <li class="settings__item-child">
          <div class="settings__item-child-left">
            <i class="fa-regular fa-lightbulb"></i>
            <span>Friends</span>
          </div>
          <div class="settings__item-child-right"></div>
        </li>
        <li class="settings__item-child">
          <div class="settings__item-child-left">
            <i class="fa-regular fa-lightbulb"></i>
            <span>Chats</span>
          </div>
          <div class="settings__item-child-right"></div>
        </li>
        <li class="settings__item-child">
          <div class="settings__item-child-left">
            <i class="fa-regular fa-lightbulb"></i>
            <span>Display</span>
            <div class="newdot">N</div>
          </div>
          <div class="settings__item-child-right"></div>
        </li>
        <li class="settings__item-child">
          <div class="settings__item-child-left">
            <i class="fa-regular fa-lightbulb"></i>
            <span>Themes</span>
            <div class="newdot newdotThemes">N</div>
          </div>
          <div class="settings__item-child-right">Default theme</div>
        </li>
        <li></li>
        <li></li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fa-solid fa-comment fa-xl"></i
            ><span class="nav__link-alertnumber">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
          <span class="nav__link-reddot"></span>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/4a69f5f55e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
