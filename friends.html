<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="header__screen">
      <div class="header__screen-left">
        <h4>Friends</h4>
      </div>
      <div class="header__screen-right">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>
    <div class="user__component-display">
      <i class="fa-solid fa-circle-exclamation fa-icon"></i>
      <h4>Friends' Names Display</h4>
    </div>

    <main class="main__List">
      <div class="user__component-profile">
        <img src="screenshots/profile.jpg" />
        <h4>LimDongKeun</h4>
      </div>
      <div class="user__component-channel">
        <h4>Channel</h4>
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <div class="user__component-channel-list">
        <div class="user__component-channel-list-left">
          <img
            src="screenshots/Ch.jpg"
            class="user__component-channel-list-left-img"
          />
          <h4>Channel</h4>
        </div>
        <div class="user__component-channel-list-right">
          <h4>2</h4>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fa-regular fa-comment fa-xl"></i
            ><span class="nav__link-alertnumber">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
          <span class="nav__link-reddot"></span>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/4a69f5f55e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
