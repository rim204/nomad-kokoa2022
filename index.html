<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="Welcome">
      <h1 class="Welcome__head">Welcome to KakaoTalk</h1>
      <p class="Welcome__content">If you have a Kakao Account,</p>
      <p class="Welcome__content">log in with your email or phone number</p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign Up" />
      <a href="friends.html">Find Kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/4a69f5f55e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
